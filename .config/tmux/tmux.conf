# new bind is ctrl+a
set -g prefix ^a
# fix colors
set -g default-terminal "screen-256color"
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# use | and - for splitting panes ; x for closing one
unbind %
bind | split-window -h
bind - split-window -v
bind N break-pane
# use r to reload the config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"
# use alt+arrows to move across panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Bind key for entering copy mode (default is prefix+[)
bind-key v copy-mode
# bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'  # macOS
# Set status bar
set -g status-bg black
set -g status-fg white
# Highlight active window
# set-window-option -g window-status-current-bg blue

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename

# Theming:
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=black,bg=colour5"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour5"
set -g status-style "none,bg=black"
set -g message-style "fg=black,bg=colour5"
set -g pane-border-style "fg=black"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=colour5,bg=black"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour5,bg=black"
set -g status-left "#[fg=black,bg=colour5]  #S #[fg=colour5,bg=black,nobold,nounderscore,noitalics]#[fg=colour5,bg=black]  #(top -l 1 | grep -E \"^CPU\" | awk '{print 100-$7\"%%\"}')  #(memory_pressure | grep \"System-wide memory free percentage\" | awk '{print 100-$5\"%%\"}') #[fg=black,bg=black,nobold,nounderscore,noitalics]#[fg=black,bg=black,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=black,bg=black,nobold,nounderscore,noitalics]#[fg=black,bg=black,nobold,nounderscore,noitalics]#[fg=colour5,bg=black] %R #[fg=black,bg=black,nobold,nounderscore,noitalics]#[fg=black,bg=colour5,nobold,nounderscore,noitalics]#[fg=black,bg=colour5] #h  "
setw -g window-status-format "#[fg=black,bg=black,nobold,nounderscore,noitalics]#[default] #I #W #[fg=black,bg=black,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=black,bg=colour5,nobold,nounderscore,noitalics]#[fg=black,bg=colour5] 󰈸 #W #[fg=colour5,bg=black,nobold,nounderscore,noitalics]"

